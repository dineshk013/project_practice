version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: revcart-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: revcart
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - revcart-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: revcart-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin}
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - revcart-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  gateway:
    image: ${ECR_REGISTRY}/revcart-gateway:latest
    container_name: revcart-gateway
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - product-service
      - cart-service
      - order-service
      - payment-service
      - notification-service
      - delivery-service
      - analytics-service
    networks:
      - revcart-network
    restart: unless-stopped

  # User Service
  user-service:
    image: ${ECR_REGISTRY}/revcart-user-service:latest
    container_name: revcart-user-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/revcart?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USERNAME:-root}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - revcart-network
    restart: unless-stopped

  # Product Service
  product-service:
    image: ${ECR_REGISTRY}/revcart-product-service:latest
    container_name: revcart-product-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/revcart?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USERNAME:-root}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - revcart-network
    restart: unless-stopped

  # Cart Service
  cart-service:
    image: ${ECR_REGISTRY}/revcart-cart-service:latest
    container_name: revcart-cart-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/revcart?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USERNAME:-root}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - PRODUCT_SERVICE_URL=http://product-service:8082
      - NOTIFICATION_SERVICE_URL=http://notification-service:8086
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - revcart-network
    restart: unless-stopped

  # Order Service
  order-service:
    image: ${ECR_REGISTRY}/revcart-order-service:latest
    container_name: revcart-order-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/revcart?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USERNAME:-root}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "8084:8084"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - revcart-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    image: ${ECR_REGISTRY}/revcart-payment-service:latest
    container_name: revcart-payment-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/revcart?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USERNAME:-root}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "8085:8085"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - revcart-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    image: ${ECR_REGISTRY}/revcart-notification-service:latest
    container_name: revcart-notification-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATA_MONGODB_URI=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-admin}@mongodb:27017/revcart?authSource=admin
    ports:
      - "8086:8086"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - revcart-network
    restart: unless-stopped

  # Delivery Service
  delivery-service:
    image: ${ECR_REGISTRY}/revcart-delivery-service:latest
    container_name: revcart-delivery-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATA_MONGODB_URI=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-admin}@mongodb:27017/revcart?authSource=admin
    ports:
      - "8087:8087"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - revcart-network
    restart: unless-stopped

  # Analytics Service
  analytics-service:
    image: ${ECR_REGISTRY}/revcart-analytics-service:latest
    container_name: revcart-analytics-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATA_MONGODB_URI=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-admin}@mongodb:27017/revcart?authSource=admin
    ports:
      - "8088:8088"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - revcart-network
    restart: unless-stopped

  # Frontend
  frontend:
    image: ${ECR_REGISTRY}/revcart-frontend:latest
    container_name: revcart-frontend
    environment:
      - API_URL=http://localhost:8080
    ports:
      - "4200:80"
    depends_on:
      - gateway
    networks:
      - revcart-network
    restart: unless-stopped

networks:
  revcart-network:
    driver: bridge

volumes:
  mysql-data:
  mongodb-data: