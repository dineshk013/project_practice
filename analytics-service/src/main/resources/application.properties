server.port=8088
spring.application.name=analytics-service

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=revcart_analytics

# Feign Client URLs
services.order-service.url=http://localhost:8084
services.product-service.url=http://localhost:8082
services.user-service.url=http://localhost:8081

# Analytics Configuration
analytics.cache.ttl-minutes=60

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000
