apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  labels:
    app: analytics-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: analytics-service:latest
        ports:
        - containerPort: 8088
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: analytics-config
              key: db.host
        - name: DB_PORT
          value: "3306"
        - name: ORDER_SERVICE_URL
          value: "http://order-service"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service"
        - name: USER_SERVICE_URL
          value: "http://user-service"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8088
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8088
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: analytics-config
data:
  db.host: "mysql-service"
