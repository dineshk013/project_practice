apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: revcart
  labels:
    app: cart-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
      - name: cart-service
        image: <AWS_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/revcart-cart-service:latest
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: cart-service-config
              key: db.host
        - name: DB_PORT
          value: "3306"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: cart-service-config
              key: redis.host
        - name: REDIS_PORT
          value: "6379"
        - name: USER_SERVICE_URL
          value: "http://user-service.revcart.svc.cluster.local"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service.revcart.svc.cluster.local"
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cart-service-config
  namespace: revcart
data:
  db.host: "revcart-mysql.xxxxx.us-east-1.rds.amazonaws.com"
  redis.host: "revcart-redis.xxxxx.cache.amazonaws.com"
