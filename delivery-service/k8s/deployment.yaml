apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-service
  labels:
    app: delivery-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: delivery-service
  template:
    metadata:
      labels:
        app: delivery-service
    spec:
      containers:
      - name: delivery-service
        image: delivery-service:latest
        ports:
        - containerPort: 8087
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: delivery-config
              key: db.host
        - name: DB_PORT
          value: "3306"
        - name: ORDER_SERVICE_URL
          value: "http://order-service"
        - name: USER_SERVICE_URL
          value: "http://user-service"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8087
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8087
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: delivery-config
data:
  db.host: "mysql-service"
